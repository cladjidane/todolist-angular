<li
  id="{{ task.id }}"
  class="{{ task.completed ? 'ok' : null }} task"
>
  <input
    type="checkbox"
    [attr.checked]="task.completed ? true : null"
    (click)="updateStatus()"
  />

  <span>{{ task.todo }}</span>
  <app-button type="circle" (click)="deleteTask()">
    <img src="../../assets/images/fermer.svg" />
  </app-button>
</li>
