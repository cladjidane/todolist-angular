<li
  id="{{ task.id }}"
  class="{{ task.status === 'finish' ? 'ok' : null }} task"
>
  <input
    type="checkbox"
    [attr.checked]="task.status === 'finish' ? true : null"
    (click)="updateStatus()"
  />

  <span>{{ task.taskname }}</span>
  <app-button *ngIf="task.status === 'finish'" type="circle" (click)="deleteTask()">
    <img src="../../assets/images/fermer.svg" />
  </app-button>
</li>
