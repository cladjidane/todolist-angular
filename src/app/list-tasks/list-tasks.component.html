<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-todo">
        <app-task *ngFor="let task of tasksPending" [task]="task"></app-task>
      </ul>
    </div>
    <div class="col">
      <ul class="list-todo">
        <app-task *ngFor="let task of tasksFinish"[task]="task"></app-task>
      </ul>
    </div>
  </div>
</div>
