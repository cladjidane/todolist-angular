<div class="container">
  <div class="row">
    <div class="col gx-0">
      <ul class="p-0 pe-2">
        <app-task *ngFor="let task of tasksPending" [task]="task"></app-task>
      </ul>
    </div>
    <div class="col gx-0">
      <ul class="p-0 ps-2">
        <app-task *ngFor="let task of tasksFinish"[task]="task"></app-task>
      </ul>
    </div>
  </div>
</div>
