{{ task.taskname }}

<app-button (click)="updateTask()" *ngIf="task.status === 'pending'">
  Terminer
</app-button>

<app-button
  *ngIf="task.status === 'finish'"
  type="circle"
  (click)="deleteTask()"
  class="ms-auto cursor-pointer"
>
  <img src="../../assets/images/fermer.svg" />
</app-button>
